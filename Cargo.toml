[package]
name = "urdf-viz"
version = "0.19.0"
authors = ["Takashi Ogura <t.ogura@gmail.com>"]
description = "URDF visualization"
license = "Apache-2.0"
keywords = ["robotics", "urdf", "visualization"]
categories = ["visualization"]
repository = "https://github.com/OTL/urdf-viz"
documentation = "http://docs.rs/urdf-viz"
readme = "README.md"
exclude = ["img/*", "ci/*"]
edition = "2018"

[features]
default = ["assimp"]

[dependencies]
env_logger = "0.4.2"
thiserror = "1.0"
k = "0.18"
kiss3d = "0.24"
log = "0.4"
nalgebra = "0.21"
rand = "0.3.0"
serde = "1.0"
serde_derive = "1.0"
structopt = "0.3"
urdf-rs = "0.4.2"
rouille = "2.1.0"
assimp = { version = "0.3.1", optional = true }
assimp-sys = "0.3.1"

[[bin]]
name = "urdf-viz"
path = "src/urdf_viewer.rs"
